<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sản phẩm</title>
    <link rel="stylesheet" href="./assets/css/resets.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/sanpham.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/sign_up.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header section start -->
    <header>
            <a href="" class="logo"><img src="./assets/picture/header/logo.svg" alt=""></a>
            <nav class="navbar" class="active">
                <div>
                    <a class="active1" href="#" class="sanpham" onclick="toggleSubnav(event)">sản phẩm</a>
                    <ul class="subnav">
                        <li><a class="active1" href="caphedaklak.html" class="sanpham">chăm sóc da</a></li>
                        <li><a class="active1" href="#" class="sanpham">chăm sóc cơ thể</a></li>
                        <li><a class="active1" href="#" class="sanpham">chăm sóc môi</a></li>
                        <li><a class="active1" href="#" class="sanpham">chăm sóc tóc</a></li>
                    </ul>
                </div>
                <a href="" class="vechungtoi">về chúng tôi</a>
                <a href="tintuc.html" class="tintuc">tin tức</a>
            </nav>
            <div class="action">
                <i class="fas fa-bars" id="menu-bars"></i>
                <img class="search" src="./assets/picture/header/search.svg" alt="">
                <img class="bag" src="./assets/picture/header/account.svg" alt="">
                <a href="login.html"><img class="account" src="./assets/picture/header/bag.svg" alt=""></a>
            </div>
    </header>
    <!-- search form -->
    <form action="" id="search-form">
      <input type="search" name="" id="search-box" placeholder="Tìm kiếm" />
      <label for="search-box" class="fas fa-search"></label>
      <i class="fas fa-times" id="close"></i>
    </form>
    <script src="./assets/js/header.js"></script>
    <div class="overlay"></div>

    <section class="main_sign_up">
      <div class="base">
        <img src="./assets/picture/login/gift_set.png" alt="logo_gift" />
      </div>
      <div class="sign_up_page">
        <h3 class="sign_up">ĐĂNG KÝ</h3>
        <input id="nameInput" class="input1" type="text" placeholder="Tên" />
        <div class="password-container">
          <input
            id="passwordInput"
            class="input1"
            type="password"
            placeholder="Mật khẩu"
          />
          <span class="toggle-password fas fa-eye"></span>
        </div>
        <p class="font_some">
          Ít nhất có 8 ký tự bao gồm số và chữ cái viết hoa
        </p>
        <input
          id="phoneInput"
          class="input1"
          type="text"
          placeholder="Số điện thoại"
        />
        <input id="emailInput" class="input1" type="text" placeholder="Email" />
        <div class="security_checkbox">
          <a
            class="security"
            href="https://policies.google.com/privacy?hl=vi"
            target="_blank"
            >Chính sách bảo mật</a
          >
          <input class="checkbox1" type="checkbox" />
          <label for="option1" class="option1">Chấp nhận</label>
        </div>
        <div class="click_sing_up"><p class="color_text">ĐĂNG KÝ</p></div>
        <br />
        <div class="link_login">
          <p>Bạn đã có tài khoảng Cocoon?</p>
          <a class="login_text" href="./login.html"> Đăng nhập</a>
        </div>
        <br />
        <button class="login_google">
          <img
            class="logo"
            src="./assets/picture/login/logo_google.png"
            alt="logo_google"
          />
          <div><b class="font_weight">Đăng nhập với Google</b></div>
        </button>
      </div>
    </section>

    <div class="overlay"></div>

<div class="success-popup">
  <div class="popup-content">
    <img src="./assets/picture/login/frame.png" alt="Success">
    <h3>Đăng ký thành công</h3>
    <p>Cám ơn bạn đã đăng ký tài khoản của Cocoon</p>
    <button id="confirmButton" type="button">VỀ TRANG CHỦ</button>
  </div>
</div>

    <!-- Link to the success popup script -->
    <script src="./assets/js/successfully.js"></script>

    <!-- Link to the sign up form validation script -->
    <script src="./assets/js/sign_up.js"></script>

    <!-- Google APIs script if needed -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </body>
</html>
